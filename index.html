<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 8pt;
      color: #111;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .pdf-container {
      flex: 1 0 auto;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    embed {
      width: 90vw;
      height: 90vh;
      border: none;
      background: #fff;
      box-shadow: none;
      outline: none;
      display: block;
    }
    .footer {
      flex-shrink: 0;
      width: 100vw;
      text-align: left;
      padding: 12px 0 12px 4vw;
      font-size: 8pt;
      color: #111;
      background: #fff;
      letter-spacing: 1px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      border-top: none;
    }
    @media (max-width: 600px) {
      embed {
        width: 100vw;
        height: 70vh;
      }
      .footer {
        font-size: 8pt;
        padding: 10px 0 8px 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="Exhibition-Portfolio-CV-Yioryios-Papayioryiou-2025.pdf" type="application/pdf">
  </div>
  <div class="footer">
    WWW.YIORYIOS.COM / MAIL@YIORYIOS.COM / YIORYIOS PAPAYIORYIOU
  </div>
</body>
</html>
