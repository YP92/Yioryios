<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yioryios Portfolio Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #fff;
      margin: 0;
      min-height: 100vh;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #222;
      overflow-x: hidden;
    }
    .slideshow {
      width: 90vw;
      max-width: 800px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 30px 10px 20px 10px;
      box-sizing: border-box;
      position: relative;
      margin: 0 auto;
    }
    .slide-img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
      background: #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 24px;
      object-fit: contain;
      display: block;
    }
    .center-controls {
      display: flex;
      flex-direction: row;
      gap: 16px;
      justify-content: center;
      align-items: center;
      margin-bottom: 0;
      margin-top: 0;
    }
    button {
      background: transparent;
      color: #222;
      border: none;
      border-radius: 0;
      font-size: 8pt;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      cursor: pointer;
      outline: none;
      box-shadow: none;
      letter-spacing: 1px;
      padding: 0 12px;
      transition: color 0.2s;
    }
    button:disabled {
      color: #bbb;
      cursor: default;
    }
    .counter {
      position: fixed;
      left: 24px;
      bottom: 34px;
      color: #222;
      font-size: 8pt;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      letter-spacing: 1px;
      user-select: none;
      text-align: left;
      min-width: 55px;
      z-index: 1001;
    }
    .footer {
      position: fixed;
      left: 24px;
      bottom: 14px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 8pt;
      color: #222;
      letter-spacing: 1px;
      opacity: 0.85;
      z-index: 1000;
      user-select: none;
      text-align: left;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .counter, .footer {
        left: 5vw;
      }
      .slideshow {
        width: 98vw;
        padding: 8vw 2vw 40vw 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img class="slide-img" id="slide-img" src="" alt="Portfolio Slide" />
    <div class="center-controls">
      <button id="prev">← Previous</button>
      <button id="next">Next →</button>
    </div>
  </div>
  <div class="counter" id="counter"></div>
  <div class="footer">
    WWW.YIORYIOS.COM / MAIL@YIORYIOS.COM / YIORYIOS PAPAYIORYIOU
  </div>
  <script>
    // Generate the image filenames in the images/ folder
    const slides = [];
    for (let i = 1; i <= 55; i++) {
      const num = i.toString().padStart(4, '0');
      slides.push(`images/Exhibition-Portfolio-CV-Yioryios-Papayioryiou-2025_page-${num}.jpg`);
    }

    let current = 0;

    function showSlide(n) {
      document.getElementById('slide-img').src = slides[n];
      document.getElementById('counter').textContent = `${n + 1} / ${slides.length}`;
      document.getElementById('prev').disabled = n === 0;
      document.getElementById('next').disabled = n === slides.length - 1;
    }

    document.getElementById('prev').onclick = function() {
      if (current > 0) {
        current--;
        showSlide(current);
      }
    };
    document.getElementById('next').onclick = function() {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      }
    };

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === "ArrowRight" || e.key === "d") document.getElementById('next').click();
      if (e.key === "ArrowLeft"  || e.key === "a") document.getElementById('prev').click();
    });

    // Initialize on load
    showSlide(current);
  </script>
</body>
</html>
